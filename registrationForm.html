<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="https://i.pinimg.com/564x/11/17/0b/11170b186c0eaa633d1d4379f0063b8b.jpg"
          alt="Benguluru Vidhana Sapbha"
          class="benguluru-img"
        />
      </div>
      <div class="form-container">
        <h3>Registration Form</h3>
        <form class="px-md-2" id="form">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="firstname" class="label-control">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="col-md-6 mb-2">
              <label for="lastname" class="label-control">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
            </div>

            <div
              class="d-md-flex justify-content-start align-items-center mb-4 py-2"
            >
              <h6 class="mb-0 me-4">Gender:</h6>

              <div class="form-check form-check-inline mb-0 me-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="maleGender"
                  value="Male"
                />
                <label class="form-check-label" for="maleGender">Male</label>
              </div>

              <div class="form-check form-check-inline mb-0 me-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="femaleGender"
                  value="Female"
                />
                <label class="form-check-label" for="femaleGender"
                  >Female</label
                >
              </div>

              <div class="form-check form-check-inline mb-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="otherGender"
                  value="Other"
                />
                <label class="form-check-label" for="otherGender">Other</label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter email address"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="password">Enter the password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter the password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="container align-items-center">
            <input type="submit" class="btn btn-success btn-lg" />
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="output-container" >
        
    </div> -->
  </body>
  <script src="script.js"></script>
</html>
